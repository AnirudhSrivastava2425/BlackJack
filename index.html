<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Jack</title>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="Style.css">
</head>

<body>
    <div class="bkgd">
        <div class="container-sm-4">
            <h1 class="heading text-center">Black Jack</h1>
            <h3 class="heading text-center" id="resultMsg">Start it!</h3>
            <div class="button text-center">
                <button class="btn btn-primary" onclick="hit()">Hit</button>
                <button class="btn btn-dark" onclick="stand()">Stand</button>
                <button class="btn btn-warning" onclick="deal()">Deal</button>
            </div>
            <div class="tab">
                <div class="you">
                    <h3 class="heading text-center">You : <span id="scoreP">0</span></h3>
                    <div class="cards" id="yourCards">
                    </div>
                </div>

                <div class="house">
                    <div class="cards" id="houseCards"></div>
                    <h3 class="heading text-center">House : <span id="scoreD">0</span></h3>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
